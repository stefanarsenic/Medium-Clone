<div class="feed-toggler">
    <ul class="nav">
        <li class="nav-item" *ngIf="currentUser$ | async">
            <a routerLink="/myFeed" class="nav-link" routerLinkActive="active">
                My Feed
            </a>
        </li>
        <li class="nav-item">
            <a 
            routerLink="/" 
            class="nav-link" 
            routerLinkActive="active" 
            [routerLinkActiveOptions]="{exact: true}"
            queryParamsHandling="merge"
            >
                Global Feed
            </a>
        </li>
        <li class="nav-item" *ngIf="tagName">
            <a [routerLink]="['/tags', tagName]" class="nav-link" routerLinkActive="active">
                {{ tagName }}
            </a>
        </li>
   </ul>
</div>
